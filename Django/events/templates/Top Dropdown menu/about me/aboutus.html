{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: '微軟正黑體';
    }
    .title {
        font-size: 30px;
        text-align: center;
        padding: 20px 0;
        color: #4b6584;
    }
    .card {
        box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        border: none;
        margin-bottom: 30px;
        border-radius: 10px;
    }
    .card-header {
        font-size: 30px;
        font-weight: bold;
        color: #4b6584;
        text-align: center;
    }
    .card-body {
        font-size: 20px;
        color: #778ca3;
    }
    .btn {
        background-color: #4b6584;
        border: none;
        color: #ffffff;
        text-shadow: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.5s;
    }
    .btn:hover {
        background-color: #3867d6;
    }
</style>


{% for aboutus in aboutus1 %}
<div class="card">
  <div class="card-header">
    {{ aboutus }}
  </div>
  <div class="card-body">
    <p class="card-text">{{ aboutus.content }}</p>
    {% if aboutus.image %}
    <img src="{{ aboutus.image.url }}" style="width: 100%; height: auto;" />
    {% endif %}
    <a href="https://www.facebook.com/" class="btn">Contact me</a>
  </div>
</div>
{% endfor %}

{% endblock %}
